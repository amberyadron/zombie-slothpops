---
- set_fact:
    iam_exec_role: "arn:aws:iam::176762829186:role/qls-625183-5d519d24957d585b-PlayerRole-UGLLLXR8DY6J"
    function_name: "zombie-slothpops"

- name: AWS Lambda Function
  lambda:
    region: eu-central-1
    name: "{{ function_name }}"
    description: lambda function to take unicorn rental messages and send them to the scoring API
    zip_file: unicorn.zip
    runtime: python2.7
    timeout: 20
    handler: unicorn.handle
    memory_size: 1024
    role: "{{ iam_exec_role }}"
  register: lambda_results

- name: "alias 'dev' for function {{ function_name }}"
  lambda_alias:
    region: eu-central-1
    function_name: "{{ function_name }}"
    name: dev
    description: Development is always the $LATEST version
